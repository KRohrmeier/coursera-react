<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Git Basics</title>
  </head>
  <body>
    <dl>
      <dt>git init</dt>
      <dd>initializes the current folder as a git repository</dd>
      <dd>
        this command will mark the folder as "master"; that is, this is now the
        master branch
      </dd>
      <dt>git status</dt>
      <dd>tells you the current status of the repository</dd>
      <dt>git add</dt>
      <dd>all files in current directory will be added to the staging area</dd>
    </dl>
  </body>
</html>
